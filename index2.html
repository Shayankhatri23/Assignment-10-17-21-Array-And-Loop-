<body>
    <h1>ARRAYS AND LOOP</h1>
    <ul>
        <li>
            <a href="./home.html" style="color: black; text-decoration: none;">Home</a>
        </li>
    </ul>
    <script type="text/javascript">
        var num = prompt("Please enter a number of Table");
        var myNum = +prompt("Please enter a range of Table");
        document.write("<b>");
        document.write("Multipication Table of" + " " + num + " " + "Length" + " " + myNum);
        document.write("</b>");
        document.write("</br>");
        document.write("</br>");
        for (var i = 1; i <= myNum; i++) {
            document.write("<div>");
            document.write(num + " X " + i + " = " + i * num);
            document.write("</div>");
        }
    </script>
</body>

</html>
