<body>
    <h1>ARRAYS AND LOOP</h1>
    <ul>
        <li>
            <a href="./home.html" style="color: black; text-decoration: none;">Home</a>
        </li>
    </ul>
    <script>
        var num1 = prompt("Please enter a number of Table");
        var num = prompt("Please enter a starting range of Table");
        var myNum = +prompt("Please enter a ending range of Table");
        for (var i = num; i <= myNum; i++){
            document.write(i * num1 + "," + " ");
        }
    </script>    
</body>
